<div class="h-full flex flex-col">
  <div class="flex-1 flex flex-col min-h-0">
    <div class="flex-1 flex flex-col min-h-0">
      <div class="flex-1 flex flex-col overflow-hidden shadow sm:rounded-md min-h-0">
        <div class="flex-1 flex flex-col bg-white px-4 py-5 sm:p-6 min-h-0">
          <div class="mb-5 flex flex-row justify-between shrink-0">
            <div>
              <span class="text-2xl">{{title}}</span>
              <p class="mt-1 text-sm text-stone-400">{{subTitle}}</p>
            </div>
            <div class="cursor-pointer" (click)="close(false)">
              <mat-icon>close</mat-icon>
            </div>
          </div>

          <div class="flex-1 min-h-0">
            <ng-template [ngTemplateOutlet]="bodyTemplate"></ng-template>
          </div>

        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 shrink-0">
          <ng-template [ngTemplateOutlet]="footerTemplate">
          </ng-template>
          <ng-container *ngIf="!footerTemplate">
            <button
              class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              (click)="close(true)" mat-raised-button>OK
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
